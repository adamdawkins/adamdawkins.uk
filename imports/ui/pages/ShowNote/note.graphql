fragment ActivityEssentials on Activity {
	source
	url
	type
	author {
		photo
		name
		url
	}
}

query note($id: String!) {
	note(id: $id) {
		id
		url
		publishedAt
		content
		categories
		photo
		reposts:activities(type: repost) {
			...ActivityEssentials
		}
		likes:activities(type: like) {
			...ActivityEssentials
		}
		_activityMeta {
			type
			count
		}
		syndicates {
			id
			url
		}
	}
}

